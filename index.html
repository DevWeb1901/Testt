<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaWork - Top Up Robux</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #ffffff;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.logo {
  font-weight: bold;
  font-size: 18px;
  color: #19b36a;
}

.menu {
  font-size: 22px;
  cursor: pointer;
}

/* BANNER */
.banner {
  margin: 16px;
  background: linear-gradient(135deg,#19b36a,#12a05d);
  border-radius: 12px;
  padding: 20px;
  color: white;
  text-align: center;
}

.banner h2 {
  margin: 0 0 6px;
}

/* CARD */
.card {
  background: white;
  margin: 16px;
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.06);
}

.card-title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.badge {
  background: #e8f8f1;
  color: #19b36a;
  padding: 6px 10px;
  border-radius: 20px;
  font-size: 13px;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #19b36a;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background: #149a5b;
}

/* RBX LIST */
.rbx-list {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 12px;
  margin-top: 12px;
}

.rbx-item {
  border: 2px solid #19b36a;
  border-radius: 10px;
  padding: 14px;
  text-align: center;
  font-weight: bold;
  color: #19b36a;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  color: #888;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">NovaWork</div>
  <div class="menu">☰</div>
</header>

<div class="banner">
  <h2>NovaWork Pasti Aman</h2>
  <p>Dibuat untuk menjaga Robloxian</p>
</div>

<div class="card">
  <div class="card-title">
    <h3>Top Up Robux</h3>
    <span class="badge">Stok 350K+</span>
  </div>

  <button class="btn">Beli Robux Sekarang</button>

  <div class="rbx-list">
    <div class="rbx-item">100 RBX</div>
    <div class="rbx-item">200 RBX</div>
    <div class="rbx-item">400 RBX</div>
    <div class="rbx-item">800 RBX</div>
  </div>
</div>

<footer>
  © 2026 NovaWork • UI Demo Only
</footer>

</body>
</html>
